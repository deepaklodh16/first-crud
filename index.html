<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="container">
        <h2 class="mt-3"><strong>Crud Application With Localstorage</strong></h2>
       </div>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-4 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" />
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="age">Age</label>
                    <input type="number" name="age" class="form-control" id="Age" placeholder="Enter Age" />
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="Email">Email</label>
                    <input type="Email" name="Email" class="form-control" id="Email" placeholder="Enter Email" />
                </div>
                <div class="form-group col-md-4 mb-5">
                    <label for="Address">Address</label>
                    <input type="Address" name="Address" class="form-control" id="Address" placeholder="Enter Address" />
                </div>
                <div class="col-lg-12 mt-5">
                    <button type="button" class="btn btn-primary" id="submit" onclick="AddData()" >AddData</button>
                    <button type="button" class="btn btn-success" id="update"  >Update</button>


                </div>

            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-borderd" id="crudtable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
